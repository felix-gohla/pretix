version: '3'
services:
  database:
    image: postgres:9.6-alpine
    container_name: database
    restart: always
    #ports:
        #- "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=pretix
      - POSTGRES_PASSWORD=pretix
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    restart: always
    image: redis:latest
    container_name: cache
    #ports:
        #- "127.0.0.1:6379:6379"
    networks:
      - backend

  pretix:
    build: .
    restart: always
    container_name: pretix
    depends_on:
      - database
      - redis
    ports:
      - "8000:80"
    volumes:
      - ./etc/pretix/pretix.cfg:/etc/pretix/pretix.cfg
      - data:/data
      - src:/pretix/src
    networks:
      - backend

volumes:
    data:
    src:
    postgres:
networks:
  backend:
